<div class="wrapper">
    <div class="navigate">
        <h1>Aplikacja dla turystów</h1>
    </div>

    <app-map (callMapMoved)="sortPlaceList($event)" (callPlaceInfo)="findPlace($event)"></app-map>
    <div class="content">
        <div class="container">
            <h2 class="places__title">Poznaj nowe miejsca</h2>
            <button class="place__button place__button--addplace" (click)="sendAddPlaceRequest()">+ Dodaj miejsce</button>
            <ul class="places__list">
                @for(place of placeList; track place.id){
                <li class="place__item" (click)="sendShowPlaceInfoRequest(place.coords, place)">
                    <h3 class="place__title"><i class="fa-solid fa-location-dot"></i> {{place.title}}</h3>
                    <p class="place__type">{{place.type}}</p>
                    <p class="place__num">Ilość komentarzy: 0</p>
                    <button class="place__button" (click)="sendShowPlaceRequest(place)">Więcej</button>
                </li>
                }
            </ul>
        </div>

        <app-place-info class="container"></app-place-info>

    </div>
</div>
