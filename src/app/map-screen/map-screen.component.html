<div class="wrapper">
    <div class="navigate">
        <h1>Aplikacja dla kamper√≥w</h1>
    </div>

    <div class="content">
        <div class="info-container">
            @if(!addNewPlace){
                <h2>Poznaj nowe miejsca</h2>
                <blockquote class="places-container">
                    <ul class="places" >
                        @for(place of placeList; track place.id){
                            <li class="place-item" (click)="centerMap(place.coords)">
                                <p class="place-item--name"><i class="fa-solid fa-location-dot"></i> {{place.title}}</p>
                                <p class="place-item--info">{{place.description}}</p>
                                <p class="place-item--review">
                                    @for(number of [0,1,2,3,4]; track $index){
                                        @if(place.rate > $index){
                                            <i class="fa-solid fa-star"></i>
                                        }
                                        @else{
                                            <i class="fa-regular fa-star"></i>
                                            
                                        }
                                    }
                                </p>
                            </li>
                        }   
                    </ul>
                </blockquote>
            }


            
        </div>
        <div class="map-container">
            <div class="map-frame">
             <div id="map">
                
             </div>
             <button class="add-new-place-button" (click)="alamakota()">+ Dodaj miejsce</button>
            </div>
        </div>


    </div>
</div>
