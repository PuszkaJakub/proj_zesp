<!-- <app-start-screen></app-start-screen> -->
@if(screen === 'map-screen'){
<app-map-screen (callScreenChange)="screenChange($event)" (callForData)="fetchData()"
    [placeList]="placeListInfo"></app-map-screen>
}
@else if(screen === 'add-place'){
<app-add-place (addNewData)="sendData($event)" (callScreenChange)="screenChange($event)"></app-add-place>
}
